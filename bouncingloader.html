<html>
<head>
   <title>Simple Bouncing Loader</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .loader {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 15px;
      height: 15px;
      background: blue;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce{
      from { transform: translateX(0);}
      to   { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
